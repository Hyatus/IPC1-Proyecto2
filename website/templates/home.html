{% extends "base.html" %}
{% block title %}Home{% endblock%}
{% block content %}
<br>
<h1 align="center">UBlog</h1>


<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">
      
      {% for post in posts %}
      {% if post.tipo == '1' %}
   
      <div class="col-md-4">
       <div class="card mb-4 box-shadow">
         <img class="card-img-top" 
         src="{{post.url}}"
         alt="Card image cap">
         <div class="card-body">
           <p class="card-text"> {{post.category}}</p>
           <div class="d-flex justify-content-between align-items-center">
             <small class="text-muted">{{post.fecha_creacion}}</small>
           </div>
         </div>
       </div>
     </div>
   
      {% else %}  

      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <iframe 
                 src=" {{post.url}}">
            </iframe>
          <div class="card-body">
            <p class="card-text"> {{post.category}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">{{post.fecha_creacion}}</small>
            </div>
          </div>
        </div>
      </div>
  
     {% endif %}
     {% endfor %}
       
    </div>

  </div>
</div>  


 


{% endblock%}

{% extends "base.html" %}
{% block title %}Carga Masiva{% endblock%}

{% block content %}
<br>
<h1 align="center">Ublog Carga Masiva</h1>
<br>


<div class="container">
   

    <form action="/admin/load" method="POST" enctype="multipart/form-data">
       
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Usuarios</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Publicaciones</button>
            </li>
        
          </ul>
    
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="form-group">
                    <label>Seleccionar archivo</label>
                    <div class="custom-file">
                      <input type="file" class="form-control" name="usuarios" id="usuarios"/>  
                    </div>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary">Cargar Usuarios</button>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="form-group">
                    <label>Seleccionar archivo</label>
                    <div class="custom-file">
                      <input type="file" class="form-control" name="publicaciones" id="publicaciones"/>  
                    </div>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary">Cargar Publicaci√≥n</button>
                
            </div>
            
          </div>
    
      </form>

</div>
    
    
    
    
  
    

{% endblock%}
